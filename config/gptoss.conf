# ============================================================
#   GPT-OSS Neural Shell — Configuración ultra avanzada v9.9
#   Integración completa con Xcode, Ollama, GitHub, NAS y UI
# ============================================================

# --- Core LLM Settings ---
MODEL="qwen2.5-coder:14b"          # modelo de IA principal
TEMPERATURE=0.35                   # creatividad moderada
LANGUAGE="es"                      # idioma por defecto
CONTEXT_PERSISTENCE=true           # mantiene memoria entre sesiones
MEMORY_FILE="$HOME/Documents/Scripts/gptoss/data/memory.json"
MEMORY_ENCRYPTION_KEY="$HOME/Documents/Scripts/gptoss/keys/memory.key"

# --- Logging & Backups ---
LOG_DIR="$HOME/Documents/Scripts/logs"
LOG_ROTATION_DAYS=10
VERBOSE_LOGGING=false
AUTO_BACKUP=true
AUTO_BACKUP_INTERVAL=daily
BACKUP_DIR="$HOME/Documents/Scripts/gptoss/backups"
INCREMENTAL_BACKUP=true
BACKUP_RETENTION_DAYS=14
AUTO_CLEAN_LOGS=true
CLEAN_LOGS_AFTER_DAYS=7

# --- Git & Updater ---
REPO_URL="https://github.com/MoLinesGitHub/gptoss.git"
ALLOW_GIT_PUSH=true
GIT_BRANCH="main"
AUTO_UPDATE=check                  # opciones: off | check | auto
UPDATE_HOOK="$HOME/Documents/Scripts/gptoss/hooks/post-update.sh"
SAFE_MODE=on                       # bloquea comandos destructivos

# --- Visual Interface ---
VISUAL_MODE=on                     # activa interfaz visual Terminal
SHOW_SYSTEM_BANNER=true
DASHBOARD_THEME="#0ff"
NOTIFY_LEVEL=important             # niveles: off | minimal | important | verbose
TERMINAL_FONT="SF Mono"
TERMINAL_STYLE="Clear Dark"

# --- Xcode Integration ---
DEFAULT_PROJECT_PATH="/Volumes/SSD/xCode_Projects/Cortes/iOS_Cortes"
DEFAULT_SCHEME="Cortes"
DEFAULT_SIMULATOR="iPhone 17 Pro, iOS 26.1"
XCODE_PATH="/Applications/Xcode.app/Contents/Developer/usr/bin/xcodebuild"
AUTO_COMPILE=true
AUTO_TEST=true
BUILD_LOG="$HOME/Documents/Scripts/logs/build.log"
POST_BUILD_HOOK="$HOME/Documents/Scripts/gptoss/hooks/post-build.sh"

# --- Voice & Notifications ---
VOICE_ENABLED=true
VOICE_DEFAULT="Jorge"
VOICE_TALK_ENABLED=true
VOICE_MODE=summary
VOICE_CHARS=140
SOUND_ALERTS=true
ALERT_SOUND_PATH="/System/Library/Sounds/Glass.aiff"

# --- AI Extensions ---
ENABLE_LOCAL_AI=true               # permite Ollama si no hay conexión
ENABLE_API_AI=true                 # usa OpenAI/Claude si hay API_KEY
OLLAMA_MODELS_DIR="/Volumes/SSD/Cerebro/LLM_Models/ollama"
OLLAMA_DEFAULT_MODEL="llama3"
OLLAMA_SERVER="http://localhost:11434"
API_TIMEOUT=60
FALLBACK_MODEL="mistral:7b"

# --- Security ---
SECURITY_MAP_PATH="$HOME/Documents/Scripts/gptoss/config/security.map"
CHECKSUM_VERIFY=true
INTEGRITY_LOG="$HOME/Documents/Scripts/logs/security_audit.log"
ENCRYPT_MEMORY=true
SIGNED_MODULES_ONLY=true
SECURITY_AUDIT_INTERVAL=weekly
KEY_ROTATION_INTERVAL=monthly
SECURITY_AGENT_MONITOR=true
LOCKDOWN_MODE=auto
SECURITY_ALERT_SOUND="/System/Library/Sounds/Blow.aiff"

# --- Developer QoL ---
EDITOR="code"
AUTO_RESTART_ON_CRASH=true
DEBUG_MODE=false
SHOW_USAGE_STATS=true
COLOR_OK="\033[92m"
COLOR_WARN="\033[33m"
COLOR_ERROR="\033[31m"

# --- Network / Cluster ---
SYNC_WITH_NAS=true
NAS_TAILSCALE_IP="100.100.3.33"
SYNC_WITH_PI=true
RASPBERRY_IP="192.168.3.44"
CLUSTER_MODE=enabled
REMOTE_LOG_EXPORT=true
REMOTE_CLUSTER_NAME="MoLinesNet"
TAILSCALE_FALLBACK=true
DDNS_PROVIDER="Cloudflare"

# --- Home Automation (experimental) ---
HOME_ASSISTANT_ENABLED=true
HOME_DEVICE_ID="MoLinesHub01"
HOME_ENVIRONMENT_MODE=auto
HOME_ALERTS=true
HOME_STATUS_BROADCAST=true

# --- Automation & Scheduler ---
SCHEDULER_AGENT_ENABLED=true
CRON_PATH="$HOME/Documents/Scripts/gptoss/scheduler"
AUTO_TASK_REFRESH=hourly
HEALTH_MONITOR_INTERVAL=10m
AUTO_REPAIR=true

# --- Telemetry & Analytics ---
TELEMETRY_ENABLED=true
TELEMETRY_AGENT="TelemetryAgent"
STATS_EXPORT_INTERVAL=6h
STATS_EXPORT_PATH="$HOME/Documents/Scripts/logs/telemetry.log"
ANONYMIZE_LOGS=true

# --- Security Hooks ---
FIREWALL_MONITOR=true
FIREWALL_SCRIPT="$HOME/Documents/Scripts/gptoss/hooks/firewall.sh"
AUDIT_HOOK="$HOME/Documents/Scripts/gptoss/hooks/audit.sh"
BLOCKLIST_PATH="$HOME/Documents/Scripts/gptoss/security/blocklist.txt"
WHITELIST_PATH="$HOME/Documents/Scripts/gptoss/security/whitelist.txt"

# --- System Recovery ---
SAFE_SHUTDOWN_HOOK=true
RECOVERY_MODE_ENABLED=true
RECOVERY_SCRIPT="$HOME/Documents/Scripts/gptoss/hooks/recovery.sh"
SYSTEM_SNAPSHOT_INTERVAL=weekly
SNAPSHOT_DIR="$HOME/Documents/Scripts/gptoss/snapshots"

# --- UI & Experience ---
UI_REFRESH_INTERVAL=500ms
UI_ANIMATIONS=true
SHOW_BANNER_QUOTE=true
QUOTE_TEXT="El código limpio es poesía que funciona."
UI_SOUND_ON_LAUNCH=true
UI_THEME="clear_dark"

# --- Metadata ---
VERSION="v9.9"
LAST_UPDATE="2025-11-08"
AUTHOR="MoLinesGitHub"
SYSTEM_ID="GPT-OSS-DS723X"
